<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3498db',
                        'primary-dark': '#2980b9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans p-4 sm:p-10">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 border-b-2 border-gray-300 pb-2.5">Library</h1>

        {% if not books %}
            <p class="mt-7">No processed books found. Run <code class="bg-gray-200 px-2 py-1 rounded text-sm font-mono">reader3.py</code> on an epub first.</p>
        {% endif %}

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mt-7">
            {% for book in books %}
            <div class="bg-white p-4 sm:p-5 rounded-lg shadow hover:shadow-lg transition-shadow">
                <div class="text-xl font-bold text-gray-800 mb-2.5">{{ book.title }}</div>
                <div class="text-gray-600 text-sm mb-4">
                    {{ book.author }}<br>
                    {{ book.chapters }} sections
                </div>
                <div class="flex gap-2.5">
                    <a href="/read/{{ book.id }}/0" class="inline-block bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded text-sm transition-colors">Read Book</a>
                    <a href="/export/{{ book.id }}" class="inline-block bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded text-sm transition-colors">Export EPUB</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
